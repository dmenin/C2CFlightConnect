<!DOCTYPE html>

<marquee 
     direction="left"
     loop="7"
     scrollamount="3"
     behavior="alternate"
     width="100%"
     >

     <header role="banner">
  <img src="images/airline_1.png" alt="Banner Image"/>
  <img src="images/airline_2.png" alt="Banner Image"/>
  <img src="images/airline_3.png" alt="Banner Image"/>
</header>


</marquee>


<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Contrade Hackataon</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Application -->
  <link href="css/app.css" rel="stylesheet">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>
<hr>
  <div class="container">
    <div>
      <span style = "font-weight: bold;font-size: 35px; font-style: italic;  color: #9999ff;" >C2C flight Connect &nbsp;&nbsp;</span>
      <span style = "font-weight: bold;font-size: 20px; font-style: italic;  color: black;"> "providing seamless and transperent ticket transfer"</span>
    </div>


    <div class="col-md-12" id="article-list">
      <div class="row">
        <div class="col-lg-12">
        <br>
        <hr>
          <table>
          <tr>
          <td class = "bold" align= "left"> Balance
          </td>
          <td class = "bold" align= "right"> Account No 
          </td>
          </tr>
          <tr>
          <td bgcolor="#ccccff" id="accountBalance">
          </td>
          <td align= "right" bgcolor="#ccccff" id="account"> 
          </td>
          </tr>
          </table>
          <br>
        <hr>

          <p id="account" class="welcome pull-right"></p>
          <p id="accountBalance" class="welcome pull-left"></p>
        </div>
      </div>

      <div>
        <div style="text-align:center;">
          <div>
            <button class="btn button-color btn-lg pull-center" data-toggle="modal" data-target="#sellArticle">Start Here</button>

          </div>
        </div>
        <ul id="events" class="collapse list-group"></ul>
      </div>

      <div id="articlesRow" class="row">
        <!-- ARTICLES LOAD HERE -->
      </div>
    </div>
  </div>
<br>

  <div id="articleTemplate" style="display: none;">
  <br>
    <div class="row-lg-12">
      <div class="panel panel-default panel-article">
        <div class="panel-heading">
          <h3 class="panel-title"></h3>
        </div>
        <div class="panel-body">
          <strong>Description</strong>: <span class="article-description"></span><br/>
          <strong>Price (ETH)</strong>: <span class="article-price"></span><br/>
          <strong>Sold by</strong>: <span class="article-seller"></span><br/>
        </div>
        <div class="panel-footer">
          <button type="button" class="btn btn-primary btn-success btn-buy" onclick="App.buyArticle(); return false;">Buy</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal form to sell an article -->
  <div class="modal fade" id="sellArticle" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sell your ticket</h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-lg-12">
              <form>
                <div class="form-group">
                  <label for="article_name">Flight details</label>
                  <input type="text" class="form-control" id="article_name" placeholder="Enter the ticket details">
                </div>
                <div class="form-group">
                  <label for="price">Price (ETH)</label>
                  <input type="number" class="form-control" id="article_price" placeholder="1" pattern="[0-9]+([\.,][0-9]+)?" step="0.01">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea type="text" class="form-control vresize" id="article_description" placeholder="Describe your article" maxlength="255"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.sellArticle(); return false;">Submit</button>
          <button type="button" class="btn" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>

  <div id="footer" class="container">
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="navbar-inner navbar-content-center text-center">
        <p class="text-muted" credit>.</p>
      </div>
    </nav>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
